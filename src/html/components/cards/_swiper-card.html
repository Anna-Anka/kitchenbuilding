<article class="swiper-card">
    <div class="swiper-card__content">
        <div>
            <h3 class="swiper-card__title subtitle">@title</h3>
            <div class="swiper-card__text">@text</div>
        </div>
        <span class="swiper-card__number title title--large">@number</span>
    </div>
    <div class="swiper-card__images">
        <span class="swiper-card__bg" style="background-image: url('img/@bg.jpg');" aria-hidden> </span>
    </div>
</article>
