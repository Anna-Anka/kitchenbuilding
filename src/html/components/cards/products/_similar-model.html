<article class="similar-model">
    <div class="similar-model__image">
        <picture>
            <source srcset="img/product/@img.avif" type="image/avif">
            <source srcset="img/product/@img.webp" type="image/webp">
            <img class="similar-model__img" src="img/product/@img.jpg" alt="@title" width="155" height="97" loading="lazy">
        </picture>
    </div>
    <div class="similar-model__descr">
        <h3 class="similar-model__title subtitle">@title</h3>
        <p class="similar-model__text">@text</p>
    </div>
    <a class="similar-model__link" href="#">
        <span class="similar-model__arrow arrow-button">
            <span class="sr-only">Посмотреть модель</span>
        </span>
    </a>
</article>
