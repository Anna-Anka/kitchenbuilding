<article class="delivery-card">
    <div class="delivery-card__header">
        <span class="delivery-card__icon" style="background-image: url('img/illustrations/@icon.svg');" aria-hidden> </span>
        <span class="delivery-card__number">@number</span>
    </div>
    <h3 class="delivery-card__title subtitle">@title</h3>
    <div class="delivery-card__text">@text</div>
</article>
