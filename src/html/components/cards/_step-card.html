<article class="step-card">
    <span class="step-card__number subtitle">@number</span>
    <div class="step-card__descr">
        <h3 class="step-card__title subtitle">@title</h3>
        <div class="step-card__text">@text</div>
    </div>
    @if(context.isIcon === 'true') {
    <span class="step-card__bg" style="background-image: url('img/froze-page/steps/@icon.jpg');" aria-hidden> </span>
    }
</article>
